<!-- CSS = Cascading Style Sheets -->

<style>
    .subscribe-button{
        background-color:rgb(193, 20, 20);
        color: white;
        border: none;
        height: 36px;
        width: 100px;
        border-radius: 4px;
        cursor: pointer;
        vertical-align: bottom;
        margin-right: 8px;
    }
</style>

<style>
    .join-button{
        background-color: white;
        border-color: rgb(36, 82, 251);
        color:rgb(36, 82, 251);
        height: 36px;
        width: 65px;
        border-width: 1px;
        border-radius: 4px;
        border-style: solid;
        cursor: pointer;
        margin-right: 8px;
        vertical-align: bottom;
    }
</style>

<style>
    .tweet-button{
        color: white;
        border-radius: 20px;
        /*height: 36px;
        width: 65px;*/
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 8px;
        padding-bottom: 10px;
        border-width: 1px;
        background-color: rgb(2, 158, 255);
        border-style: solid;
        border-color: rgb(2, 158, 255);
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        vertical-align: bottom;
    }
</style>

<button class = "subscribe-button">
    SUBSCRIBE
</button>

<button class = "join-button">
    JOIN
</button>

<button class = "tweet-button">
    Welcome home
</button>
