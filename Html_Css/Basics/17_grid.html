<!DOCTYPE html>
<html>
    <head>
        <title>Grid pratice</title>
        
    </head>
    <body>
        <div style="display:grid;grid-template-columns: 100px 100px">
            <div style="background-color: lightblue">div 1</div>
            <div style="background-color:lightpink">div<p style="margin:0">text</p></div>
        </div>
        
        <div style="display:grid;grid-template-columns: 100px 100px 200px;margin-top:10px">
            <div style="background-color: lightblue">div 1</div>
            <div style="background-color:lightpink">div 2<p style="margin:0">text</p></div>
            <div style="background-color: lightblue">div 3</div>
            <div style="background-color: lightblue">div 3</div>
        </div>

        <div style="display:grid;width: 250px;grid-template-columns: 100px 1fr;margin-top:10px">
            <div style="background-color: lightblue">div 1</div>
            <div style="background-color:lightpink">div<p style="margin:0">text</p></div>
        </div>

        <div style="display:grid;grid-template-columns: 100px 1fr 2fr;margin-top:10px">
            <div style="background-color: lightblue">100 px</div>
            <div style="background-color:lightpink">1 fr<p style="margin:0">text</p></div>
            <div style="background-color:lightblue">2 fr<p style="margin:0">text</p></div>
        </div>
    </body>
</html>
