<html>
    <head>
        <title>Cart Quantity</title>
        
    </head>
    <body>
        <p>Cart Quantity</p>
        <button onclick = "console.log(`Cart Quantity: ${quantity}`);">Show Quantity</button>

        <button onclick = "
        if(quantity === 10)
            console.log('The cart is full');

        else
        {
            quantity++;
            console.log(`Cart Quantity: ${quantity}`);
        }
        ">Add to cart</button>

        <button  onclick = "
        if(quantity === 10)
            alert('The cart is full');

        <button  onclick = "

            console.log(`Cart Quantity: ${quantity}`);

        <button  onclick = "

        }

        else
        {
            quantity += 5;
            console.log(`Cart Quantity: ${quantity}`);
        }
        ">+5</button>

        <button  onclick = "quantity--;

        if(quantity === 0)
            console.log('The cart is empty');

        {
            quantity -= 2;
            console.log(`Cart Quantity: ${quantity}`);
        }
        ">-2</button>

        <button  onclick = "
        if(quantity === 0)
            console.log('The cart is empty');

        else

        <button  onclick = "quantity = 0;

        <script>
            let quantity = 0;
        </script>
    </body>
