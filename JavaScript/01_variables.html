<!DOCTYPE html>
<html>
    <head>
        <title>variables</title>
        
    </head>
    <body>
        <script>
            let variable1 = 3;
            console.log(variable1);
            let calculation = 2+2;
            console.log(calculation);
            console.log(calculation + 2);
            let result = calculation + 2;
            console.log(result);
            
            let message='hi';
            console.log(message);

            variable1 = variable1 + 1;
            console.log(variable1);

            const var2 = 55; // const mean cannot be changed later.
            console.log(var2);

            var var3 = 45;  // var is similar to let.
            console.log(var3);

            console.log(typeof message);
            console.log(typeof var2);
        </script>
    </body>
</html>
