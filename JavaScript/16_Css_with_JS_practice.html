<!DOCTYPE html>
<html>
    <head>
        <!--<title></title>-->
        <style>
            .js, .js1, .js2{
                border: none;
                padding: 8px 8px;
                border-radius: 6px;
                background-color: rgb(241, 241, 241);
                color: black;
            }
            .is{
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body>
        <button class="js" onclick="fun()">Gaming</button>
        <button class="js1" onclick="fun1()">Music</button>
        <button class="js2" onclick="fun2()">Tech</button>
        <script>

            let z = 2;
            let x = 2;
            let y = 2;
            
            let on = {
                one: 0,
                two: 0,
                three: 0
            };

            function fun ()
            {
                if(on.two === 0 && on.three === 0)
                {
                    let element = document.querySelector('.js');
                    if((z % 2) === 0)
                    {
                        element.classList.add('is');
                        on.one = 1;
                        z++;
                    }
                    else if(!((z % 2) === 0))
                    {
                        element.classList.remove('is'); 
                        on.one = 0;
                        z++;
                    }
                }
            }

            function fun2 ()
            {
                if(on.one === 0 && on.three === 0)
                {
                    let element = document.querySelector('.js2');
                    if((y % 2) === 0)
                    {
                        element.classList.add('is');
                        y++;
                        on.two = 1;
                    }
                    else if(!((y % 2) === 0))
                    {
                        element.classList.remove('is'); 
                        y++;
                        on.two = 0;
                    }
                }
            }

            function fun1 ()
            {
                if(on.one === 0 && on.two === 0)
                {
                    let element = document.querySelector('.js1');
                    if((x % 2) === 0)
                    {
                        element.classList.add('is');
                        x++;
                        on.three = 1;
                    }
                    else if(!((x % 2) === 0))
                    {
                        element.classList.remove('is'); 
                        x++;
                        on.three = 0;
                    }
                }
            }
            
        </script>
    </body>
</html>
