<!DOCTYPE html>
<html>
    <head>
        <title>Cart Quantity</title>
        
    </head>
    <body>
        <p>Cart Quantity</p>
        <button onclick = "console.log(`Cart Quantity: ${quantity}`);">Show Quantity</button>
        <button onclick = "quantity++;
        console.log(`Cart Quantity: ${quantity}`);
        ">Add to cart</button>

        <button  onclick = "quantity += 2;
        console.log(`Cart Quantity: ${quantity}`);
        ">+2</button>

        <button  onclick = "quantity = quantity + 3;
        console.log(`Cart Quantity: ${quantity}`);
        ">+3</button>

        <button  onclick = "quantity = quantity + 4;
        console.log(`Cart Quantity: ${quantity}`);
        ">+4</button>
        
        <button  onclick = "quantity = quantity + 5;
        console.log(`Cart Quantity: ${quantity}`);
        ">+5</button>

        <button  onclick = "quantity--;
        console.log(`Cart Quantity: ${quantity}`);
        ">Remove from cart</button>

        <button  onclick = "quantity -= 2;
        console.log(`Cart Quantity: ${quantity}`);
        ">-2</button>

        <button  onclick = "quantity -= 3;
        console.log(`Cart Quantity: ${quantity}`);
        ">-3</button>

        <button  onclick = "quantity = 0;
        console.log('Cart was reset.');
        console.log(`Cart Quantity: ${quantity}`);
        ">Reset Cart</button>

        <script>
            let quantity = 0;
        </script>
    </body>
</html>
