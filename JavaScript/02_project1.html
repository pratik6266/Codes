<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <p>Cart Quantity</p>

    <button onclick="disp();">Show Quantity</button>

    <button
      onclick="quantity++;
        disp();
        "
    >
      Add to cart
    </button>

    <button
      onclick="quantity += 2;
        disp();
        "
    >
      +2
    </button>

    <button
      onclick="quantity = quantity + 3;
        disp();
        "
    >
      +3
    </button>

    <button
      onclick="quantity = quantity + 4;
disp();        "
    >
      +4
    </button>

    <button
      onclick="quantity = quantity + 5;
disp();        "
    >
      +5
    </button>

    <button
      onclick="quantity--;
disp();        "
    >
      Remove from cart
    </button>

    <button
      onclick="quantity -= 2;
disp();        "
    >
      -2
    </button>

    <button
      onclick="quantity -= 3;
disp();        "
    >
      -3
    </button>

    <button
      onclick="quantity = 0;
        console.log('Cart was reset.');
disp();        "
    >
      Reset Cart
    </button>

    <p class="display"></p>

    <script>
      let quantity = 0;
      function disp() {
        document.querySelector(
          ".display"
        ).innerHTML = `Cart quantity: ${quantity}`;
      }
    </script>
  </body>
</html>
