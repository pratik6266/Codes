<html>
    <head>
        <title>Rock Paper and Scissors</title>
        <link rel="stylesheet" href="Styles/15_Rock_Paper_Scissors.css">
    </head>
    <body>
        <p class="a">Rock  Paper Scissors</p>
        <button class="but" onclick="
            d('rock');
        "><img class="image" src="icon/rock-emoji.png"></button>

        <button class="but" onclick="
            d('paper');
        "><img class="image" src="icon/paper-emoji.png"></button>

        <button class="but" onclick = "
            d('scissors');
        "><img class="image" src="icon/scissors-emoji.png"></button>

        <p class="result"></p>
        <p class="moves"></p>
        <p class="score">Wins: 0 Loss: 0 Tie: 0</p>

        <button class="reset" onclick = "
            score.win = 0;
            score.lose = 0;
            score.tie = 0;
            update();
        ">Reset Score</button>
