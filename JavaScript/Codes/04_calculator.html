<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="Styles/04_calculator.css">
    </head>
    <body>
        <p>Calculator</p>
        <p class="display"> </p>
        <p>
            <button class="digit" onclick="calculation += 1;disp();">1</button>
            <button class="digit" onclick="calculation += 2;disp();">2</button>        
            <button class="digit" onclick="calculation += 3;disp();">3</button>
            <button class="ops" onclick="calculation += ' + ';disp();">+</button>
        </p>
        <p>
            <button class="digit" onclick="calculation += 4;disp();">4</button>
            <button class="digit" onclick="calculation += 5;disp();">5</button>        
            <button class="digit" onclick="calculation += 6;disp();">6</button>
            <button class="ops" onclick="calculation += ' - ';disp();">-</button>
        </p>
        <p>
            <button class="digit" onclick="calculation += 7;disp();">7</button>
            <button class="digit" onclick="calculation += 8;disp();">8</button>        
            <button class="digit" onclick="calculation += 9;disp();">9</button>
            <button class="ops" onclick="calculation += ' * ';disp();">*</button>
        </p>
        <p>
            <button class="digit" onclick="calculation += 0;disp();">0</button>
            <button class="digit" onclick="calculation += '.';disp();">.</button>
            <button class="digit" onclick="calculation = eval(calculation);disp();">=</button>
            <button class="ops" onclick="calculation += ' / ';disp();">/</button>
        </p>
        <p>
            <button class="clear" onclick="calculation = ' ';disp1();">Clear</button>
        </p>
        <script src="Styles/04_calculator.js"></script>
    </body>
</html>
