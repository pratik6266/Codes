<!DOCTYPE html>
<html>
    <head>
        <!--<title></title>-->
        
    </head>
    <body>
        <script>
            let arr = ['egg','apple','egg','egg','ham','egg'];
            function find(arr,value)
            {
                for(let i = 0;i < arr.length;i++)
                {
                    if(arr[i] === value)
                        return 1;

                    else 
                       return 0;
                }
            }

            function s(ar)
            {
                let ar1 = [];
                for(let i = 0;i < ar.length;i++)
                {
                    if(find(ar1,ar[i]) === 1)
                        continue;

                    else{
                        ar1.push(ar[i]);
                    }
                }
               return ar1;
            }
            
            let s1 = s(arr);
            console.log(s1);
        </script>
    </body>
</html>
